<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>RAG LLM Application</title>
</head>
<body>
  <div class="container">
    <h1>RAG LLM Application</h1>

    <section>
      <h2>Populate Database</h2>
      <form id="populate-form">
        <button type="submit" class="btn">Populate</button>
      </form>
      <pre id="populate-response" class="response-box"></pre>
    </section>  

    <section>
      <h2>Query Database</h2>
      <form id="query-form">
        <label>
          Query:
          <input type="text" name="query" required class="input-field">
        </label>
        <button type="submit" class="btn">Submit</button>
      </form>
      <pre id="query-response" class="response-box"></pre>
    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
