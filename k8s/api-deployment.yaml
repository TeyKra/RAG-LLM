apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: mgn94/infrastructure-rag-llm:api-service-latest
          ports:
            - containerPort: 5002
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 5002
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: 5002
            initialDelaySeconds: 5
            periodSeconds: 10
      imagePullSecrets:
        - name: my-registry-secret
